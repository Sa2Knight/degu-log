<h1>記事一覧</h1>
<form>
  <div class="row">
    <div class="col-sm-5">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="blog.posts.searchWord" placeholder="フリーワード検索">
        <span class="input-group-btn"><button class="form-control btn btn-primary">検索</button></span>
      </div>
    </div>
  </div>
</form>
<table class='table table-striped center'>
  <thead>
    <tr>
      <th>タイトル</th>
      <th>本文</th>
      <th>投稿日時</th>
      <th>サムネイル</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in blog.posts.list">
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>{{ post.datetime }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
