<h1>購入履歴</h1>
<div ng-show="boughtMonthly.isLoading">
  読み込み中...
</div>
<table class='table table-hover' ng-hide="boughtMonthly.isLoading">
  <thead>
    <tr>
      <th>年月</th>
      <th>支出</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(month, amount) in boughtMonthly.list" ng-click="boughtMonthly.showDetail(month)">
      <td>{{ month }}</td>
      <td>{{ amount }}円</td>
    </tr>
  </tbody>
</table>
