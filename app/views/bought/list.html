<h1>購入履歴</h1>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>購入日時</th>
      <th>値段</th>
      <th>品目</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="bought in boughtList.list">
      <td>{{ bought.date }}</td>
      <td>{{ bought.amount }}</td>
      <td>{{ bought.comment }}</td>
    </tr>
  </tbody>
</table>
